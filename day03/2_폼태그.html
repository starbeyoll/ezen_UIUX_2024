<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    
    <form>


    <fieldset>
        <legend>그룹명</legend>
        색상 선택 : <input type="color"> <br />
        날짜 선택 : <input type="date"> <br />
        월 선택 : <input type="month"> <br />
        주 선택 : <input type="week"> <br />
        시간 선택 : <input type="time"> <br />
        날짜/시간 입력 : <input type="datetime"> <br />
        날짜/시간 선택 : <input type="datetime-local">
    </fieldset> <br />

    <select size="4" multiple>
        <option>건축공학과</option>
        <option>기계공학과</option>
        <option>컴퓨터공학과</option>
        <option>화학공학과</option> 
    </select>                           <br /><br />

    긴글 입력상자 : <textarea rows="10" cols="50"></textarea>


    <label for="userid">아이디</label>
    <input type="text" id="userid"/>


    <input type="text" value="오전 9:00~11:00" readonly />
    <input type="text" placeholder="띄어쓰기 말고 숫자만 입력하세요"  />
    <input type="text" autofocus />
    <input type="text" autocomplete="off" />
    <input type="text" maxlength="15" />
    <input type="text" disabled />
    <input type="text" required />

    </form>




</body>
</html>
