<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <script>
        // 1. 복합대입연산자 
        let A = 10;     // = 대입연산자
            // * 변수의 값 수정 , 변수는 하나의 데이터만 저장
        A = 20;         // A변수에 20 대입 (* 기존에 있던 10 사라짐) 
        document.write( A );    // 10 이 아닌 20 출력 

        A = A + 10;     // 여러개 연산자가 존재할때는 (P.71 상단에)우선순위
            // 1. A + 10  -->   20 + 10   ,  A가 20이니까.
            // 2. 결과는 30
            // 3. 대입 A = 30;
        document.write( A );
        // 1-1 : += 오른쪽 데이터를 왼쪽 데이터에 더한 후에 왼쪽 변수에 대입
        A += 10; 
        document.write( A );

        // 1-2 : -= 오른쪽 데이터를 왼쪽 데이터에 차감 한 후에 왼쪽 변수에 대입 
        A = A - 10;             // 1. A(40) - 10    // 2. 결과 30    // 3. A = 30 
        document.write( A );    // 30

        A -= 10;
        document.write( A );    // 20

        // 1-3 : *= 오른쪽 데이터를 왼쪽 데이터에 곱한후에 왼쪽 변수에 대입 
        A *= 10;
        document.write( A );    // 20 * 10 => 200 

        // 1-4 : /= 오른쪽 데이터를 왼쪽 데이터에 나누기 후 왼쪽에 변수에 대입 
        A /= 10;
        document.write( A );    // 200/10 => 20 

        // 1-5 : %= 오른쪽 데이터를 왼쪽 데이터에 나누기 후 나머지값을 왼쪽 변수에 대입 
        A %= 3;
        document.write( A );    // 20 % 3 => 몫6 나머지 2 => 2

        document.write( "<hr/>" );
        // 2. 증감연산자  : 1증가 혹은 1감소 할때 사용되는 연산자 
        /*
            * 만약에 ;세미콜론 기준으로 다른 명령어가 있을때 우선순위 정하기.
            변수++;     : 후위증가      ,   변수--;     : 후위감소
            ++변수;     : 선위증가      ,   --변수;     : 선위감소
        */
        let B = 10;     document.write( B );    // 10
        B = B + 1;      document.write( B );    // 11
        B += 1;         document.write( B );    // 12 
        B++;            document.write( B );    // 13   1증가
        B--;            document.write( B );    // 12   1감소

        document.write( B++ );                  // 출력(12) 후 증가(13)
        document.write( B );                    // 13
        document.write( ++B );                  // 증가(14) 후 출력

        document.write('<hr/>');

        // 3. 비교연산자 
        document.write( 3 > 5 );    // 3이 5보다 크다(초과), 거짓 => false
        document.write( 3 < 5 );    // 3이 5보다 작다(미만), 진실 => true 
        document.write( 3 >= 5 );   // 3이 5보다 크거나같다(이상), 거짓=>false
        document.write( 3 <= 5 );   // 3이 5보다 작거나같다(이하), 진실=>true
        document.write( 3 == 5 );   // 3 과 5는 같다, 거짓 => false
        document.write( 3 != 5 );   // 3 과 5는 다르다, 진실 => true
        document.write('<hr/>');
        // 4. 논리연산자 
            // || : 이거나 거나 또는 하나라도 , 여러개 비교연산자가 하나라도 true이면 결과 true 
                // 어떤 초등학생이 사탕 이거나 초콜릿 먹을래 => 하나라도 먹으면 만족(true) 모두 못먹으면 false
                //  | : 키보드 엔터 위에 (원화기호 또는 백슬래시) 키를 shift+\
            // && : 이면서 면서 이고 그리고 , 여러개 비교연산자가 모두 true 이면 true 아니면 false 
                // 어떤 초등학생이 사탕 이면서 초콜릿 먹을래 => 모두 먹으면 만족(true) , 하나라도 못먹으면(false) false
            // ! : 부정 , 반대 , true => false , false => true 
        document.write( 3 > 5 || 5 > 10 );  // 3이 5보다 초과(false) 이거나 5가 10보다 초과(false)이다. = false
        document.write( 3 > 5 || 5 > 1 );   // 3이 5보다 초과(false) 이거나 5가 1보다 초과(true)이다 
        document.write( 3 > 5 && 5 > 1 );  // 3>5(false) 이면서 5>1(true) 이면 결과는 false;
        document.write( 3 > 2 && 5 > 1 );   // 3>2(true) 이면서 5>1(true) 이면 결과는 true;
        document.write( !true );            // true -> false
        document.write( !false );           // false -> true
        document.write( !(3>5) );          // 3>5(false) !부정 => true
        
        // 활용1) 입력받은 정수에 *3 한 결과가 100이상 200 이하 확인 
        // 1. 입력받고 변수에 저장 
        let 정수 = prompt('정수:');
        // 2. 변수에 산술연산 처리 
        let 계산식 = 정수 * 3 ;
        // 3. 변수에 논리연산 처리 
        // let 논리식 = 100<= 계산식 <= 200 ; // 불가능 
        let 논리식 = 계산식>=100 && 계산식<=200 ; // 범위 논리는 AND && 
        // 4. 결과변수를 출력
        document.write( '<p> 활용1 결과 : ' + 논리식 );
            
    </script>

</body>
</html>
