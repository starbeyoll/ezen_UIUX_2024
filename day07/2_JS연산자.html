<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!-- p. 71 -->
    <!-- HTML에서 JS 명령어 작성하는 방법 <script> 태그 사용. -->
    <script>
        // <script> 마크업 사이에 JS 명령어 작성한다.
        
        // 1. 산술연산자 
        // 1-1. + 더하기
        console.log( 3 + 5 );       // 8
        document.write( 3 + 5 );    // 8
            document.write( "<hr/>"); // JS에서 문자형식으로 HTML문법 작성 가능.
        
            // 1-2. - 빼기
        document.write( 3 - 5 );    // -2
            document.write( "<hr/>");   // JS에서 HTML 작성이 가능한가요? 문자형식으로 작성가능하다.
        
            // 1-3. * 곱하기 
        document.write( 3 * 5 );    document.write( "<hr/>" );
        
        // 1-4. / 나누기 
        document.write( 3 / 5 );    document.write( "<hr/>" );
        
        // 1-5. % 나머지
        document.write( 3 % 5 );    document.write( "<hr/>" ); // 몫 : 0 , 나머지:3
        
        // 1-6. + 문자 결합 ( '' 또는 "" 처리된 문자일때 + 연산자 사용시 연결 )
            // '문자' + '문자' = 문자 ( 연결 )
            // "문자" + 숫자 = 문자 ( 연결 )
            // 숫자 + 숫자 = 숫자 ( 산술 )
        document.write( '<h1>' + 'JS에서입력한HTML' + '</h1>' );
        document.write( '<p>' + 93 + '</p>');

        // - 변수( 미리 데이터 1개 저장하고 재사용) 와 연산자 활용 
        let 정수1 = 3;
        let 정수2 = 5;
            
        document.write( 정수1 + 정수2 );

        // - 활용1) 입력받은 데이터를 HTML 형식으로 출력하기.
            // 코드가 여러개 있을때 코드를 읽는 방법 : 대입 기준으로 오른쪽 코드가 먼저 실행 
        let 입력받은데이터 = prompt('정수 입력해주세요.');
            // 1. 만약에 HTML에서 prompt 메시지창에 10 입력했을때.
                // let 입력받은데이터 = 10;
            // 2. 입력받은 데이터를 변수에 대입. 변수에는 입력받은 데이터가 존재한다.
        document.write( 입력받은데이터 );

        // - 활용2) 2개의 데이터를 입력받고 HTML <p> 태그형식으로 곱하기 한 결과 출력하시오.
        // prompt('입력상자에 안내문구 작성'); // 입력받고 변수에 저장을 안하면 입력받은 데이터 사라짐.
        let 값1 = prompt('값1 : '); // 왼쪽에 변수가 존재하는 이유 : 오른쪽에서 입력받은 데이터를 저장 할려고
                                    // 입력받은 데이터를 저장하고 추후에 사용할려고
        let 값2 = prompt('값2 : '); 
        let 곱하기결과 = 값1 * 값2; // 두 변수의 값을 곱한 결과를 새로운 변수에 저장 
        // 입력받은 데이터가 변수에 저장 했으므로 입력받은 데이터를 추후에 사용이 가능하다.
        document.write( '<p> 곱하기 결과 : '+ 곱하기결과 +'</p>' ); // HTML문자열 사이에 변수와 연결연산자 이용

        // - 활용3) 3개의 데이터를 입력받고 HTML <ol> 태그형식으로 입력받은 데이터들을 <li> 형식을 출력하시오.
        let 음식1 = prompt('음식 이름 1) ');
        let 음식2 = prompt('음식 이름 2) ');
        let 음식3 = prompt('음식 이름 3) ');
            
        document.write('<ol>');
            document.write('<li>'+ 음식1 +'</li>');
            document.write('<li>'+ 음식2 +'</li>');
            document.write('<li>'+ 음식3 +'</li>');
        document.write('</ol>');

    </script>
    
</body>
</html>
