<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <form>
        <fieldset>
            <legend><h2>비회원 게시판</h3></legend>
            카테고리 <select>
                        <option>공지사항</option>
                        <option>이벤트</option>
                        <option>당첨자발표</option>
                    </select>
                    <br />
            <input type="text" placeholder="작성자" required>
            <input type="text" placeholder="비밀번호" required>

            <hr>

            <input type="text" placeholder="게시물 제목 입력" required>

            <hr>

            <textarea rows="10" cols="70" placeholder="게시물 내용입력" required></textarea>
            <br />
            공개선택 <input type="radio" name="open">공개글
                    <input type="radio" name="open">비공개글
                    <br />
            공유선택 <input type="checkbox">카카오톡
                    <input type="checkbox">트위터
                    <input type="checkbox">네이버카페
                    <br />
            작성일자 <input type="date"> 작성시간 <input type="time">
            <br />

            <hr>

            첨부파일 <input type="file">
            <br /><br />

            <input type="button" value="목록보기">
            <input type="submit" value="글쓰기">
            <input type="reset" value="다시쓰기">
        </fieldset>





    </form>
</body>
</html>
